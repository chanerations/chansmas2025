<style>
/* ------------------------------
   SLIDESHOW CONTAINER
--------------------------------*/
body {
    background-color: rgb(75,1,1);
}
.slideshow {
  position: relative;
  width: 100%;
  max-width: 1200px;
  aspect-ratio: 16 / 9;
  margin: auto;
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  transition: filter 0.3s ease;
}

/* ------------------------------
   BASE IMAGE STYLING
--------------------------------*/
.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 100s infinite;
}

/* ------------------------------
   FADE ANIMATION (60s total)
--------------------------------*/
@keyframes fade {
  0%   { opacity: 0; }
  5%   { opacity: 1; }
  20%  { opacity: 1; }
  25%  { opacity: 0; }
  100% { opacity: 0; }
}

/* ------------------------------
   KEN BURNS EFFECTS
--------------------------------*/
/*
@keyframes kenburns-in {
  0%   { transform: scale(1); }
  100% { transform: scale(1.1); }
}

@keyframes kenburns-out {
  0%   { transform: scale(1.1); }
  100% { transform: scale(1); }
}
*/
@keyframes kenburns-in-up {
  0% {
    transform: scale(1) translateY(0);
  }
  100% {
    transform: scale(1.08) translateY(1%);
  }
}

/* Alternate zoom in/out */
/*
.slideshow img:nth-child(odd) {
  animation: fade 60s infinite, kenburns-in 10s ease-in-out infinite;
}

.slideshow img:nth-child(even) {
  animation: fade 60s infinite, kenburns-out 10s ease-in-out infinite;
}
*/

/* ------------------------------
   STAGGERED DELAYS (20 images)
--------------------------------*/
.slideshow img:nth-child(1)  { animation-delay: 0s; }
.slideshow img:nth-child(2)  { animation-delay: 5s; }
.slideshow img:nth-child(3)  { animation-delay: 10s; }
.slideshow img:nth-child(4)  { animation-delay: 15s; }
.slideshow img:nth-child(5)  { animation-delay: 20s;}
.slideshow img:nth-child(6)  { animation-delay: 25s; }
.slideshow img:nth-child(7)  { animation-delay: 30s; }
.slideshow img:nth-child(8)  { animation-delay: 35s; }
.slideshow img:nth-child(9)  { animation-delay: 40s; }
.slideshow img:nth-child(10) { animation-delay: 45s; }
.slideshow img:nth-child(11) { animation-delay: 50s; }
.slideshow img:nth-child(12) { animation-delay: 55s; }
.slideshow img:nth-child(13) { animation-delay: 60s; }
.slideshow img:nth-child(14) { animation-delay: 65s; }
.slideshow img:nth-child(15) { animation-delay: 70s; }
.slideshow img:nth-child(16) { animation-delay: 75s; }
.slideshow img:nth-child(17) { animation-delay: 80s; }
.slideshow img:nth-child(18) { animation-delay: 85s; }
.slideshow img:nth-child(19) { animation-delay: 90s; } /* this image same as the next one */
.slideshow img:nth-child(20) { 
    animation: stay 100s forwards, kenburns-in-up 10s ease-in-out forwards; 
    animation-delay: 95s, 105s; /* increased kenburns-in-up delay for a smoother transition */
}

/* ------------------------------
   FINAL IMAGE HOLDS FOREVER
--------------------------------*/
@keyframes stay {
  0%   { opacity: 0; }
  10%  { opacity: 1; }
  100% { opacity: 1; }
}

/* ------------------------------
   PAUSE STATE (click to toggle)
--------------------------------*/
.slideshow.paused img {
  animation-play-state: paused;
}

/* Very subtle dimming */
.slideshow.paused {
  filter: brightness(0.93);
}

/* Subtle paused overlay */
.slideshow::after {
  content: "";
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.slideshow.paused::after {
  content: "‚è∏";
  position: absolute;
  bottom: 8%;
  right: 12px;
  padding: 6px 10px;
  font-size: 16px;
  color: white;
  background: rgba(0,0,0,0.25);
  border-radius: 4px;
  opacity: 1;
  transition: opacity 0.3s ease;
  pointer-events: none;
}
